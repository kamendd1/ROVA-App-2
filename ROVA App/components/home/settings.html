<div id="appSettings" data-model="app.home.settingsViewModel" data-reload="true" data-role="view" data-title="Instellingen">
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <span style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis; text-align: center; display: block; margin-left: 70px; margin-right: 70px;" data-role="view-title">Settings</span>
            <a data-role="backbutton" data-align="left" data-bind="visible: isLoggedIn">Cancel</a>
        </div>
    </header>

    <footer data-role="footer">
        <style> 
            .km-login:after,
            .km-login:before
            {
                content: url("styles/icons/login.png");
            }
            .km-logout:after,
            .km-logout:before 
            {
                content: url("styles/icons/logout.png");
            }
        </style>
        <div data-role="tabstrip">
            <a class="k-button" data-icon="login"  data-role="button" data-bind="click: login,  invisible: isLoggedIn">Login</a>
            <a class="k-button" data-icon="logout" data-role="button" data-bind="click: logout,   visible: isLoggedIn">Logout</a>
        </div>
    </footer>    
    
    <!-- START_CUSTOM_CODE_homeModel -->
    <!-- END_CUSTOM_CODE_homeModel -->
    <div id="settingsForm" class="form-view" style="font-size:110%;">
        <form>
          	<div>
                <ul class="fieldlist" style="padding-left: 10px;" data-style="inset">
                    <li>
                    	<label for="fldserver">Server:</label> 
                    	<input id="fldserver"   data-bind="value:fldserver,   disabled:isLoggedIn" type="text" style="width:300px;"/>
                    </li>
                    <li>
                    	<label for="fldlogin">Login:</h3> 
                    	<input id="fldlogin"    data-bind="value:fldlogin,    disabled:isLoggedIn" type="text"/>
                    </li>
                    <li>
                        <label for="fldpassword">Wachtwoord:</label> 
                		<input id="fldpassword" data-bind="value:fldpassword, disabled:isLoggedIn" type="password"/>
                	</li>
                </ul>
                   
		    </div>
            <div id="footer" class="center">
                  <img src="styles/icons/gmt.png" style="padding-top: 120px;">
                </div>
        </form>
        <!-- START_CUSTOM_CODE_editableListForm11 -->
<style>
.center {
    margin: auto;
    width: 70%;
    padding: 0px;
    bottom:80px;
}
    
    
</style>
        <!-- END_CUSTOM_CODE_editableListForm11 -->
	</div>	

</div>
