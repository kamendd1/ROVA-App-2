<div data-role="view" data-title="Wegingen" data-layout="main" data-model="app.home" data-show="app.home.onShow" data-after-show="app.home.afterShow" data-stretch="true">

    <header data-role="header">
        <div data-role="navbar">
            <span data-role="view-title"></span>
            <a data-align="right" data-role="button" class="nav-button" href="#settings">Settings</a>
        </div>
        </header>
            <footer data-role="footer">
            <div data-role="tabstrip">
	            <a data-bind="click: homeModel.scanBack" data-icon="camera">Scan Barcode</a>
            </div>
        </footer>
      	
    	<div class="container">
		          
        <form class="km-filter-form custom-filter">
            <div class="km-filter-wrap">
                <input type="search" placeholder="Search..." data-bind="{events:{keyup: homeModel.searchChange}}">

        </form>
          
        <div data-role="scroller" class="scroller-content">
		    <ul data-role="listview" data-auto-bind="false" data-style="inset" data-template="homeModelTemplate" data-bind="{ source: homeModel.wegingDataSource, events: {click: homeModel.itemClick} }" data-pull-to-refresh="true" data-endless-scroll="false">
        </div>

      </div>
    </div>

        $(document).ready(function() {    

            
        });
    
    </script>
    <script type="text/x-kendo-template" id="homeModelTemplate">
        <div class="image-with-text">
            <h3>#: data['bonnr'] #</h3>

        </div>
        <p class="editableListItem"><span style="width: 50px;">Afval</span><span align="right" style="width: 210px;"">#: data['afval_omschr'] #</span></p>
